<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag example</title>
</head>
<body>
    <h2>Anchor Tag Example</h2>
    <p><a href="https://www.abes.ac.in" target="_blank" title="Example">
    open in a new tab</a></p>
    <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=600"
    alt="#workspace"
    width="50%vw"
    height="50%vh"
    />
    <map name="workmap"
    <area
      shape="rect"
      coords="34,44,270,350"
      alt="computer"
      href="https://www.wikipedia.org/"
      target="_self"
      >
</body>
</html>
